<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit 2 Assessment: HTML/CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
<form>
<label>Character Name:</label>
<input type="text">
<br>

<label>Jedi</label>
<input type="radio" name="force" value="jedi" />
  
<label>Sith</label>
<input type="radio" name="force" value="sith" />
  
<br>
<label>Lightsaber color:</label>
<select name="lightsaber">
    <option value="blue">Blue</option>
    <option value="green">Green</option>
    <option value="red">Red</option>
    <option value="purple">Purple</option>
</select>

<br>
<button type="submit">Submit</button>
</form>

<table>
  <thead>
    <tr>
      <th>Planet</th>
      <th>Environment</th>
      <th>Population</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Tatooine</td>
      <td>Desert</td>
      <td>200,000</td>
    </tr>
    <tr>
      <td>Hoth</td>
      <td>Ice</td>
      <td>0</td>
    </tr>
    <tr>
      <td>Endor</td>
      <td>Forest</td>
      <td>30,000,000</td>
    </tr>
    <tr>
      <td>Mustafar</td>
      <td>Lava</td>
      <td>10,000</td>
    </tr>
  </tbody>
</table>

  </body>
</html>
